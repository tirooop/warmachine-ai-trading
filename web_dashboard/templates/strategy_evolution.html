<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>策略进化系统 - WarMachine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.css" rel="stylesheet">
    <style>
        .gene-card {
            transition: all 0.3s ease;
        }
        .gene-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .performance-indicator {
            font-size: 1.2em;
            font-weight: bold;
        }
        .positive {
            color: #28a745;
        }
        .negative {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">WarMachine 策略进化系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">策略池</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">性能分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">基因分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">设置</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 策略概览 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">当前最优策略</h5>
                    </div>
                    <div class="card-body">
                        <div class="performance-indicator">
                            <div class="row">
                                <div class="col-6">
                                    <div>年化收益</div>
                                    <div class="positive">+248%</div>
                                </div>
                                <div class="col-6">
                                    <div>最大回撤</div>
                                    <div class="negative">-15%</div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary">部署策略</button>
                            <button class="btn btn-outline-primary">克隆并优化</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 基因组合 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">基因组合分析</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="gene-card card mb-3">
                                    <div class="card-body">
                                        <h6 class="card-title">价差比例</h6>
                                        <div class="d-flex justify-content-between">
                                            <span>当前值: 0.22</span>
                                            <span class="positive">↑12%</span>
                                        </div>
                                        <div class="progress mt-2">
                                            <div class="progress-bar" role="progressbar" style="width: 65%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="gene-card card mb-3">
                                    <div class="card-body">
                                        <h6 class="card-title">对冲频率</h6>
                                        <div class="d-flex justify-content-between">
                                            <span>当前值: 42s</span>
                                            <span class="negative">↓7%</span>
                                        </div>
                                        <div class="progress mt-2">
                                            <div class="progress-bar" role="progressbar" style="width: 45%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 性能图表 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">策略性能趋势</h5>
                    </div>
                    <div class="card-body">
                        <div id="performanceChart" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 策略列表 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">策略池</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>策略ID</th>
                                        <th>年化收益</th>
                                        <th>最大回撤</th>
                                        <th>夏普比率</th>
                                        <th>胜率</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>BTC-期权做市商-v12.7</td>
                                        <td class="positive">+248%</td>
                                        <td class="negative">-15%</td>
                                        <td>2.8</td>
                                        <td>68%</td>
                                        <td>
                                            <button class="btn btn-sm btn-primary">部署</button>
                                            <button class="btn btn-sm btn-outline-primary">克隆</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script>
        // 初始化性能图表
        const chart = echarts.init(document.getElementById('performanceChart'));
        const option = {
            title: {
                text: '策略性能趋势'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['收益', '回撤']
            },
            xAxis: {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '收益',
                    type: 'line',
                    data: [120, 132, 101, 134, 90, 230]
                },
                {
                    name: '回撤',
                    type: 'line',
                    data: [220, 182, 191, 234, 290, 330]
                }
            ]
        };
        chart.setOption(option);

        // 响应式调整
        window.addEventListener('resize', function() {
            chart.resize();
        });
    </script>
</body>
</html>
